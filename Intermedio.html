<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Factura ya completada</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: white;
      padding: 24px;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
    .logo {
      width: 180px;
      display: block;
      margin: 0 auto 16px;
    }
    h2 {
      text-align: center;
      font-size: 1.2rem;
      color: #333;
    }
    ul {
      padding: 0;
      list-style: none;
    }
    li {
      margin: 8px 0;
      color: #444;
    }
    .boton-verde {
      display: inline-block;
      background-color: #28a745;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      text-align: center;
      text-decoration: none;
      font-size: 1rem;
      margin-top: 20px;
    }
    .boton-cerrar {
      margin-top: 20px;
      background-color: #888;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-size: 0.9rem;
    }
    pre {
      font-size: 0.85rem;
      background: #eee;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      color: #555;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo TMI" class="logo" />
    <h2>Informaci√≥n registrada de la factura</h2>
    <div id="contenido"></div>
    <button class="boton-cerrar" onclick="window.close()">Cerrar ventana</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const api = "https://script.google.com/macros/s/AKfycbz5Rv-iQnoNjDa5yo_R1SyrYKzknUmuc8stKB3MRT76gIMF-vfPxd8kTD9p9Sbn-EO7/exec";

    const log = (msg) => {
      const d = document.createElement("pre");
      d.textContent = msg;
      document.getElementById("contenido").appendChild(d);
    };

    if (!id) {
      document.getElementById("contenido").innerHTML = "<p>Error: ID no proporcionado.</p>";
    } else {
      log("üîç Consultando ID: " + id);

      fetch(`${api}?id=${id}`)
        .then(r => r.json())
        .then(data => {
          log("üì¶ Respuesta JSON: " + JSON.stringify(data));

          if (data.error) {
            document.getElementById("contenido").innerHTML = `<p>${data.error}</p>`;
          } else if (!data.completo) {
            log("‚û°Ô∏è Redirigiendo al formulario...");
            window.location.href = `https://facturastmi.netlify.app/?id=${id}`;
          } else {
            log("‚úÖ Datos completos. Mostrando informaci√≥n.");
            document.getElementById("contenido").innerHTML = `
              <ul>
                <li><b>Cliente:</b> ${data.cliente}</li>
                <li><b>Proyecto:</b> ${data.proyecto}</li>
                <li><b>Responsable:</b> ${data.responsable}</li>
                <li><b>Estado de pago:</b> ${data.estado}</li>
                <li><b>Observaciones:</b> ${data.observaciones || "-"}</li>
                <li><b>Enlace PDF:</b> <a href="${data.pdf}" target="_blank">Ver factura</a></li>
              </ul>
              <a href="https://facturastmi.netlify.app/?id=${id}" class="boton-verde">Editar factura</a>
            `;
          }
        })
        .catch(err => {
          log("‚ùå Error de conexi√≥n: " + err.message);
          document.getElementById("contenido").innerHTML = `<p>Error de conexi√≥n: ${err.message}</p>`;
        });
    }
  </script>
</body>
</html>
