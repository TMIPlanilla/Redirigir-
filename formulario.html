<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Factura</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: white;
      padding: 24px;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
    }
    .cancelar {
      background-color: #6c757d;
      margin-top: 10px;
    }
    .mensaje {
      margin-top: 16px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Completar información de factura</h2>
    <form id="formulario">
      <input type="hidden" id="id" name="id">
      <label for="cliente">Cliente</label>
      <input type="text" id="cliente" name="cliente" required />

      <label for="proyecto">Proyecto</label>
      <input type="text" id="proyecto" name="proyecto" required />

      <label for="responsable">Responsable</label>
      <input type="text" id="responsable" name="responsable" required />

      <label for="estado">Estado de pago</label>
      <select id="estado" name="estado" required>
        <option value="">Seleccione</option>
        <option value="Sí">Sí</option>
        <option value="No">No</option>
        <option value="No lo sé">No lo sé</option>
      </select>

      <label for="observaciones">Observaciones</label>
      <textarea id="observaciones" name="observaciones" rows="3"></textarea>

      <button type="submit">Guardar</button>
      <button type="button" class="cancelar" onclick="window.close()">Cerrar</button>

      <div id="mensaje" class="mensaje"></div>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    document.getElementById("id").value = id;

    document.getElementById("formulario").addEventListener("submit", async function (e) {
      e.preventDefault();

      const datos = {
        id,
        cliente: document.getElementById("cliente").value,
        proyecto: document.getElementById("proyecto").value,
        responsable: document.getElementById("responsable").value,
        estado: document.getElementById("estado").value,
        observaciones: document.getElementById("observaciones").value
      };

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbwN5nX29MpXnZTY0o7_2KHqUezV88aPWe-vexB-_IkU_UiMCY4PmBGLuzrWBwI7fRs/exec", {
          method: "POST",
          body: JSON.stringify(datos)
        });
        const texto = await res.text();
        if (texto.includes("OK")) {
          document.getElementById("mensaje").textContent = "✅ Información guardada correctamente.";
        } else {
          document.getElementById("mensaje").textContent = "❌ Error al guardar los datos.";
        }
      } catch (error) {
        document.getElementById("mensaje").textContent = "❌ Error de conexión: " + error.message;
      }
    });
  </script>
</body>
</html>
