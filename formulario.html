<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Información de Factura</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      background-color: #f4f4f4;
      margin: 0; padding: 0;
      display: flex; justify-content: center;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 24px;
      margin: 30px;
      max-width: 480px;
      width: 100%;
      box-sizing: border-box;
    }
    h2, label {
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
    }
    input, select, textarea, button {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #007aff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fcc;
    }
    #success {
      text-align: center;
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Información de Factura</h2>
    <form id="facturaForm">
      <input type="hidden" name="id" id="facturaId" />

      <label for="cliente">Cliente:</label>
      <select id="cliente" name="cliente" required></select>

      <label for="proyecto">ID del Proyecto:</label>
      <select id="proyecto" name="proyecto" required></select>

      <label for="descripcion">Descripción del Proyecto:</label>
      <select id="descripcion" name="descripcion" required></select>

      <label for="responsable">Responsable:</label>
      <input type="text" id="responsable" name="responsable" required />

      <label for="estado">Estado de pago:</label>
      <select id="estado" name="estado" required>
        <option value="">Seleccione</option>
        <option value="Sí">Sí</option>
        <option value="No">No</option>
        <option value="No lo sé">No lo sé</option>
      </select>

      <label for="observaciones">Observaciones:</label>
      <textarea id="observaciones" name="observaciones" rows="3"></textarea>

      <button type="submit">Guardar</button>
      <div id="success"></div>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const API_BASE = "https://script.google.com/macros/s/AKfycbwN5nX29MpXnZTY0o7_2KHqUezV88aPWe-vexB-_IkU_UiMCY4PmBGLuzrWBwI7fRs/exec";

    if (id) {
      document.getElementById("facturaId").value = id;
      console.log("ID cargado:", id);
    } else {
      document.getElementById("success").innerText = "Error: ID no proporcionado.";
      console.warn("Falta el parámetro ID");
    }

    const clienteSel = document.getElementById("cliente");
    const proyectoSel = document.getElementById("proyecto");
    const descripcionSel = document.getElementById("descripcion");
    let proyectosPorCliente = {};

    async function cargarProyectos() {
      try {
        const res = await fetch(`${API_BASE}?tipo=proyectos`);
        proyectosPorCliente = await res.json();
        console.log("Proyectos cargados:", proyectosPorCliente);

        Object.keys(proyectosPorCliente).forEach(cliente => {
          const opt = document.createElement("option");
          opt.value = cliente;
          opt.textContent = cliente;
          clienteSel.appendChild(opt);
        });

        clienteSel.addEventListener("change", actualizarOpciones);
        proyectoSel.addEventListener("change", sincronizarDesdeID);
        descripcionSel.addEventListener("change", sincronizarDesdeDescripcion);
      } catch (err) {
        console.error("Error al cargar proyectos:", err);
      }
    }

    function actualizarOpciones() {
      const cliente = clienteSel.value;
      const proyectos = proyectosPorCliente[cliente] || [];
      proyectoSel.innerHTML = "<option value=''>Seleccione ID</option>";
      descripcionSel.innerHTML = "<option value=''>Seleccione descripción</option>";

      proyectos.forEach(p => {
        let optID = new Option(p.id, p.id);
        let optDesc = new Option(p.descripcion, p.descripcion);
        proyectoSel.appendChild(optID);
        descripcionSel.appendChild(optDesc);
      });
    }

    function sincronizarDesdeID() {
      const cliente = clienteSel.value;
      const proyectos = proyectosPorCliente[cliente] || [];
      const sel = proyectoSel.value;
      const match = proyectos.find(p => p.id === sel);
      if (match) descripcionSel.value = match.descripcion;
    }

    function sincronizarDesdeDescripcion() {
      const cliente = clienteSel.value;
      const proyectos = proyectosPorCliente[cliente] || [];
      const sel = descripcionSel.value;
      const match = proyectos.find(p => p.descripcion === sel);
      if (match) proyectoSel.value = match.id;
    }

    cargarProyectos();

    document.getElementById("facturaForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      console.log("Datos enviados:", data);

      try {
        const response = await fetch(API_BASE, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const txt = await response.text();
        console.log("Respuesta del servidor:", txt);

        if (txt.startsWith("OK")) {
          document.getElementById("success").innerText = "Información guardada correctamente.";
        } else {
          document.getElementById("success").innerText = "Error: " + txt;
        }
      } catch (err) {
        console.error("Error al enviar:", err);
        document.getElementById("success").innerText = "Error al guardar los datos.";
      }
    });
  </script>
</body>
</html>
