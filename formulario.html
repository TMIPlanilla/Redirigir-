<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de factura</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: white;
      padding: 24px;
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 12px;
    }
    select, input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: bold;
    }
    .mensaje {
      margin-top: 16px;
      text-align: center;
      font-weight: bold;
    }
    .boton-cerrar {
      margin-top: 12px;
      background-color: #666;
      color: white;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Asignar información a la factura</h2>
    <form id="formulario">
      <input type="hidden" id="id" name="id" />
      <label>Cliente</label>
      <input type="text" id="cliente" name="cliente" required />

      <label>Proyecto</label>
      <input type="text" id="proyecto" name="proyecto" required />

      <label>Responsable</label>
      <input type="text" id="responsable" name="responsable" required />

      <label>Estado de pago</label>
      <select id="estado" name="estado" required>
        <option value="">Seleccione</option>
        <option value="Sí">Sí</option>
        <option value="No">No</option>
        <option value="No lo sé">No lo sé</option>
      </select>

      <label>Observaciones</label>
      <textarea id="observaciones" name="observaciones"></textarea>

      <button type="submit">Guardar datos</button>
      <button type="button" class="boton-cerrar" onclick="window.close()">Cerrar ventana</button>
    </form>
    <div id="mensaje" class="mensaje"></div>
  </div>

  <script>
    const id = new URLSearchParams(window.location.search).get("id");
    document.getElementById("id").value = id;

    document.getElementById("formulario").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      document.getElementById("mensaje").textContent = "Enviando...";

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbz5Rv-iQnoNjDa5yo_R1SyrYKzknUmuc8stKB3MRT76gIMF-vfPxd8kTD9p9Sbn-EO7/exec", {
          method: "POST",
          body: JSON.stringify(data)
        });
        const text = await res.text();

        if (text.trim() === "OK") {
          document.getElementById("mensaje").textContent = "✅ Datos guardados correctamente.";
        } else {
          document.getElementById("mensaje").textContent = "❌ Error: " + text;
        }
      } catch (err) {
        document.getElementById("mensaje").textContent = "❌ Error de conexión: " + err.message;
      }
    });
  </script>
</body>
</html>
