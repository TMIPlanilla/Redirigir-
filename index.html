<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Información de Factura</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 24px;
      margin: 20px;
      max-width: 480px;
      width: 100%;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.2rem;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-top: 5px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      background-color: #007aff;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 20px;
      border-radius: 12px;
      font-size: 1rem;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fcc;
    }
    #success {
      text-align: center;
      color: green;
      margin-top: 20px;
    }
    .logo {
      width: 180px;
      display: block;
      margin: 0 auto 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo TMI" class="logo" />
    <h2>Información de Factura</h2>
    <form id="facturaForm">
      <input type="hidden" name="id" id="facturaId" />

      <label for="cliente">Cliente:</label>
      <select id="cliente" name="cliente" required></select>

      <label for="proyecto">ID del Proyecto:</label>
      <select id="proyecto" name="proyecto" required></select>

      <label for="descripcion">Descripción del Proyecto:</label>
      <select id="descripcion" name="descripcion" required></select>

      <label for="responsable">Responsable:</label>
      <input type="text" id="responsable" name="responsable" required />

      <label for="estado">Estado de pago:</label>
      <select id="estado" name="estado" required>
        <option value="">Seleccione una opción</option>
        <option value="Sí">Sí</option>
        <option value="No">No</option>
        <option value="No lo sé">No lo sé</option>
      </select>

      <label for="observaciones">Observaciones:</label>
      <textarea id="observaciones" name="observaciones" rows="3"></textarea>

      <button type="submit">Cargar información</button>
      <div id="success"></div>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    if (id) document.getElementById("facturaId").value = id;

    const clienteSel = document.getElementById("cliente");
    const proyectoSel = document.getElementById("proyecto");
    const descripcionSel = document.getElementById("descripcion");

    let proyectosPorCliente = {};

    async function cargarProyectos() {
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbyAICvOz1-2fqqIIsfcAaXe1OEL0O1_0BUHp_gDa6cupBJuzt58Xa4WUHbuWHk3ZOTA/exec");
        proyectosPorCliente = await res.json();

        Object.keys(proyectosPorCliente).forEach(cliente => {
          const option = document.createElement("option");
          option.value = cliente;
          option.textContent = cliente;
          clienteSel.appendChild(option);
        });

        clienteSel.addEventListener("change", actualizarOpciones);
        proyectoSel.addEventListener("change", sincronizarDesdeID);
        descripcionSel.addEventListener("change", sincronizarDesdeDescripcion);
      } catch (e) {
        console.error("Error al cargar proyectos:", e);
      }
    }

    function actualizarOpciones() {
      const cliente = clienteSel.value;
      const proyectos = proyectosPorCliente[cliente] || [];

      proyectoSel.innerHTML = "<option value=''>Seleccione ID</option>";
      descripcionSel.innerHTML = "<option value=''>Seleccione descripción</option>";

      proyectos.forEach(p => {
        const optID = document.createElement("option");
        optID.value = p.id;
        optID.textContent = p.id;
        proyectoSel.appendChild(optID);

        const optDesc = document.createElement("option");
        optDesc.value = p.descripcion;
        optDesc.textContent = p.descripcion;
        descripcionSel.appendChild(optDesc);
      });
    }

    function sincronizarDesdeID() {
      const cliente = clienteSel.value;
      const proyectos = proyectosPorCliente[cliente] || [];
      const sel = proyectoSel.value;
      const match = proyectos.find(p => p.id === sel);
      if (match) descripcionSel.value = match.descripcion;
    }

    function sincronizarDesdeDescripcion() {
      const cliente = clienteSel.value;
      const proyectos = proyectosPorCliente[cliente] || [];
      const sel = descripcionSel.value;
      const match = proyectos.find(p => p.descripcion === sel);
      if (match) proyectoSel.value = match.id;
    }

    cargarProyectos();

    document.getElementById("facturaForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));

      try {
        await fetch(https://script.google.com/macros/s/AKfycbwbRxsyJaC5Er8CaI8nVhBHFiqrset_wFiymmLHQvc1429pdZhkFC7kzj-DGikAw9jwgQ/exec, {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });
        document.getElementById("success").innerText = "Información enviada correctamente. Puede cerrar esta ventana.";
        e.target.reset();
      } catch (error) {
        document.getElementById("success").innerText = "Error al enviar. Intente de nuevo.";
      }
    });
  </script>
</body>
</html>
