<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Información de Factura</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 24px;
      margin: 20px;
      max-width: 480px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.2rem;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-top: 5px;
      font-size: 1rem;
    }
    button {
      background-color: #007aff;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 20px;
      border-radius: 12px;
      font-size: 1rem;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fcc;
    }
    #success {
      text-align: center;
      color: green;
      margin-top: 20px;
    }
    .logo {
      width: 180px;
      display: block;
      margin: 0 auto 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo TMI" class="logo" />
    <h2>Información de Factura</h2>
    <form id="facturaForm">
      <input type="hidden" name="id" id="facturaId" />

      <label for="cliente">Cliente:</label>
      <input type="text" id="cliente" name="cliente" required />

      <label for="proyecto">ID del Proyecto:</label>
      <input type="text" id="proyecto" name="proyecto" required />

      <label for="descripcion">Descripción del Proyecto:</label>
      <input type="text" id="descripcion" name="descripcion" required />

      <label for="responsable">Responsable:</label>
      <input type="text" id="responsable" name="responsable" required />

      <label for="estado">Estado de pago:</label>
      <select id="estado" name="estado" required>
        <option value="">Seleccione una opción</option>
        <option value="Sí">Sí</option>
        <option value="No">No</option>
        <option value="No lo sé">No lo sé</option>
      </select>

      <label for="observaciones">Observaciones:</label>
      <textarea id="observaciones" name="observaciones" rows="3"></textarea>

      <button type="submit">Cargar información</button>
      <div id="success"></div>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    if (id) document.getElementById("facturaId").value = id;

    const proyecto = document.getElementById("proyecto");
    const descripcion = document.getElementById("descripcion");

    proyecto.addEventListener("input", () => {
      if (!descripcion.value) descripcion.value = "Descripción de " + proyecto.value;
    });

    descripcion.addEventListener("input", () => {
      if (!proyecto.value) proyecto.value = "ID-" + descripcion.value.substring(0, 4);
    });

    document.getElementById("facturaForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));

      try {
        await fetch("https://script.google.com/macros/s/AKfycbyay-BP6E8I_fN1fenapdDr1BMi1sa8ibGPnFB8YSXv_T_00MfL9ys1DG8Q1MC2z6kTfQ/exec", {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });
        document.getElementById("success").innerText = "Información enviada correctamente. Puede cerrar esta ventana.";
        e.target.reset();
      } catch (error) {
        document.getElementById("success").innerText = "Error al enviar. Intente de nuevo.";
      }
    });
  </script>
</body>
</html>
