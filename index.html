<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Factura</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f7f9fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    img {
      max-width: 150px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
      color: #333;
    }
    p {
      font-size: 1rem;
      max-width: 500px;
      color: #555;
    }
    a.boton {
      margin-top: 2rem;
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }
    a.boton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <img src="https://facturastmi.netlify.app/logo.png" alt="Logo Tecnomédica">
  <h1>Redirección a formulario de registro</h1>
  <p>
    Por favor, complete la información de esta factura. Una vez enviado el formulario,
    recibirá un correo de confirmación. En ese correo podrá encontrar un botón para editar
    los datos si fuese necesario.
  </p>
  <a id="botonFormulario" class="boton" href="#">Ir al formulario</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    if (id) {
      const url = `https://script.google.com/macros/s/AKfycbxXW7mIi2iiDDX0xL8IiAD1rLxKq9OYu9pOLSPb30x-2iKXeU6uyY9NUJKICuhtSZNH1A/exec?id=${encodeURIComponent(id)}`;
      document.getElementById("botonFormulario").href = url;
    } else {
      document.getElementById("botonFormulario").innerText = "ID no proporcionado";
      document.getElementById("botonFormulario").style.background = "#ccc";
    }
  </script>
</body>
</html>
